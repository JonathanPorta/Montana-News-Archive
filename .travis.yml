language: node_js
node_js:
- '6.2'

addons:
  apt:
    packages:
    - rpm

before_install:
- gem install package_cloud fpm
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start

script:
- gulp
- npm run test:ci

before_deploy: "./package.sh"

deploy:
  provider: script
  skip_cleanup: true
  branch: master
  script: ./release.sh
env:
  global:
    secure: 
